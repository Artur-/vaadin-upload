<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">
<link rel="import" href="../vaadin-progress-bar/vaadin-progress-bar.html">
<link rel="import" href="vaadin-upload-styles.html">

<dom-module id="vaadin-upload-file">
  <template>
    <style>
      :host {
        display: block;
      }

      [part="done-icon"],
      [part="warning-icon"],
      [part="start-button"],
      [part="retry-button"],
      [part="clear-button"] {
        font-family: 'vaadin-upload-icons';
      }

      [part="done-icon"]::before {
        content: "\e901"; /* TODO */
      }

      [part="warning-icon"]::before {
        content: "\e901"; /* TODO */
      }

      [part="start-button"]::before {
        content: "\e901"; /* TODO */
      }

      [part="retry-button"]::before {
        content: "\e901"; /* TODO */
      }

      [part="clear-button"]::before {
        content: "\e901"; /* TODO */
      }
    </style>
    <div id="row">

      <div part="done-icon" complete$="[[file.complete]]"></div>
      <div part="warning-icon" error$="[[file.error]]"></div>

      <div id="meta" complete$="[[file.complete]]" error$="[[file.error]]">
        <div id="name">[[file.name]]</div>
        <div id="status" hidden$="[[!file.status]]">[[file.status]]</div>
        <div id="error" hidden$="[[!file.error]]">[[file.error]]</div>
      </div>

      <div id="commands">
        <div part="start-button" file-event="file-start" on-click="_fireFileEvent" hidden$="[[!file.held]]"></div>
        <div part="retry-button" file-event="file-retry" on-click="_fireFileEvent" hidden$="[[!file.error]]"></div>
        <div part="clear-button" file-event="file-abort" on-click="_fireFileEvent"></div>
      </div>

    </div>

    <vaadin-progress-bar
        part="progress"
        id="progress"
        value$="[[file.progress]]"
        error$="[[file.error]]"
        indeterminate$="[[file.indeterminate]]"
        uploading$="[[file.uploading]]"
        complete$="[[file.complete]]">
    </vaadin-progress-bar>
  </template>

  <script>
    if (!Polymer.Element) {
      throw new Error(`Unexpected Polymer version ${Polymer.version} is used, expected v2.0.0 or later.`);
    }

    {

      /**
       * `<vaadin-upload-file>` element represents a file in the file list of `<vaadin-upload>`.
       *
       * ```
       * <vaadin-upload-file></vaadin-upload-file>
       * ```
       *
       * @memberof Vaadin
       * @demo demo/index.html
       */
      class VaadinUploadFile extends Vaadin.ThemableMixin(Polymer.GestureEventListeners(Polymer.Element)) {
        static get is() {
          return 'vaadin-upload-file';
        }

        static get properties() {
          return {
            file: Object
          };
        }

        static get observers() {
          return [
            '_fileChanged(file.*)',
            '_fileAborted(file.abort)'
          ]
        }

        _fileChanged() {
          //TODO IS THIS NEEDED?
          this.$.progress.updateStyles();
        }

        _fileAborted(abort) {
          if (abort) {
            this.classList.add('fade-out')

            // In case the animation doesn't trigger, just remove the file instantly.
            var animationName = window.getComputedStyle(this).animationName;
            if (!animationName || animationName === 'none') {
              this._remove(); //TODO remove animation?
            }
          }
        }

        _remove() {
          this.classList.remove('fade-out');
          this.dispatchEvent(
            new CustomEvent('file-remove', {
              detail: {file: this.file}
            })
          );
        }

        _fireFileEvent(e) {
          e.preventDefault();
          return this.dispatchEvent(
            new CustomEvent(e.target.getAttribute('file-event'), {
              detail: {file: this.file},
              bubbles: true
            })
          );
        }

        /**
        * Fired when the retry button is pressed. It is listened by `vaadin-upload`
        * which will start a new upload process of this file.
        *
        * @event file-retry
        * @param {Object} detail
        * @param {Object} detail.file file to retry upload of
        */

        /**
        * Fired when the start button is pressed. It is listened by `vaadin-upload`
        * which will start a new upload process of this file.
        *
        * @event file-start
        * @param {Object} detail
        * @param {Object} detail.file file to start upload of
        */

        /**
         * Fired when abort button is pressed. It is listened by `vaadin-upload` which
         * will abort the upload in progress, but will not remove the file from the list
         * to allow the animation to hide the element to be run.
         *
         * @event file-abort
         * @param {Object} detail
         * @param {Object} detail.file file to abort upload of
         */

        /**
         * Fired after the animation to hide the element has finished. It is listened
         * by `vaadin-upload` which will actually remove the file from the upload
         * file list.
         *
         * @event file-remove
         * @param {Object} detail
         * @param {Object} detail.file file to remove from the  upload of
         */
      }

      customElements.define(VaadinUploadFile.is, VaadinUploadFile);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.VaadinUploadFile = VaadinUploadFile;
    }
  </script>
</dom-module>
